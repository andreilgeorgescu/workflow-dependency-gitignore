name: Update .gitignore
on:
  push:
    branches:
      - main

jobs:
  update-gitignore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest .gitignore
        run: curl -s https://www.toptal.com/developers/gitignore/api/linux,git,zsh,visualstudiocode -o .gitignore

      - name: Check for changes
        id: gitignore_check
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .gitignore
          if git diff --cached --quiet; then
            echo "No changes detected in .gitignore."
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "Changes detected in .gitignore."
            git commit -m "Update .gitignore - Automated update [skip ci]"
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: env.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Update .gitignore - Automated update [skip ci]
          branch: update-gitignore-${{ github.run_id }}
          base: main
          title: Update .gitignore
          body: Automated update of .gitignore file
          labels: update
          token: ${{ secrets.GITHUB_TOKEN }}
