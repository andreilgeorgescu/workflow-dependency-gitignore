name: Update .gitignore

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight
  workflow_dispatch:

jobs:
  update-gitignore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest .gitignore
        run: curl -s https://www.toptal.com/developers/gitignore/api/linux,git,zsh,visualstudiocode -o .gitignore

      - name: Check for changes
        id: git_diff
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .gitignore
          git diff --cached --exit-code || echo "::set-output name=changes::true"

      - name: Commit changes
        if: steps.git_diff.outputs.changes == 'true'
        run: |
          git commit -m 'Update .gitignore'
          git push origin HEAD:update-gitignore

      - name: Create Pull Request
        if: steps.git_diff.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'Update .gitignore'
          branch: update-gitignore
          title: 'Update .gitignore'
          body: 'Automated update of .gitignore file'
          labels: update
